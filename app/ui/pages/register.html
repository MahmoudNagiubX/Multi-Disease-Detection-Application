<!-- Uses auth_layout.html (extends base.html) -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register â€“ Multi Disease Detection System</title>
    <style>
        .flash {
            padding: 0.55rem 0.9rem;
            border-radius: 999px;
            font-size: 0.85rem;
            margin-bottom: 0.35rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }
        .flash-success {
            background: #ecfdf3;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .flash-error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        .flash-type {
            font-weight: 600;
            font-size: 0.78rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .flash-msg {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Register</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {% if category == 'success' %}flash-success{% else %}flash-error{% endif %}">
                    <span class="flash-type">
                        {% if category == 'success' %}Success{% else %}Notice{% endif %}
                    </span>
                    <span class="flash-msg">{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('main.register') }}">
        <label>Username:
            <input type="text" name="username" required>
        </label><br><br>

        <label>Email:
            <input type="email" name="email" required>
        </label><br><br>

        <label>Password:
            <input type="password" name="password" required>
        </label><br><br>

        <label>Confirm Password:
            <input type="password" name="confirm_password" required>
        </label><br><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('main.login') }}">Login here</a></p>
</body>
</html>
